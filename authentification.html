<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="includes/styles.css">
        <style>
            /* small, local adjustments */
            body{background:var(--bg)}
        </style>
</head>
<body>
    <div class="container">
        <div class="auth-card card mt-5 mx-auto p-4" style="max-width:480px;">
            <div class="auth-brand text-center mb-3">
                <i class="fas fa-car-side fa-2x text-primary"></i>
                <div class="auth-app-name h5 mt-2">vroomVroom</div>
            </div>
            <h2 class="mb-3">Login</h2>
            <form class="auth-form" method="post" action="authentification.php">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-full">Login</button>
                </div>

                <p class="text-center mt-3">No account? <a href="inscription.html">Sign up</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
