<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="includes/styles.css">
        <script>
        function validateForm() {
                const password = document.querySelector('input[name="password"]');
                const confirmPassword = document.querySelector('input[name="confirmPassword"]');
        
                if (password.value !== confirmPassword.value) {
                        alert("Les mots de passe ne correspondent pas");
                        return false;
                }
        
                return true;
        }
        </script>
    
</head>
<body>
    <div class="container">
        <div class="auth-card card mt-4 mx-auto p-4" style="max-width:700px;">
            <div class="auth-brand text-center mb-3">
                <i class="fas fa-car-side fa-2x text-primary"></i>
                <div class="auth-app-name h5 mt-2">vroomVroom</div>
            </div>
            <h2 class="mb-3">Create an account</h2>
            <form class="auth-form row g-3" method="post" action="inscription.php" onsubmit="return validateForm()">

                <div class="col-md-6">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required pattern="[a-zA-ZÀ-ÿ\-\s]{2,50}" title="2-50 caracters">
                </div>

                <div class="col-md-6">
                    <label for="lastName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required pattern="[a-zA-ZÀ-ÿ\-\s]{2,50}" title="2-50 caracters">
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="col-md-6">
                      <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[23459][0-9]{7}" title="8 digits required">
                </div>

                <div class="col-md-6">
                    <label for="cin" class="form-label">CIN</label>
                    <input type="text" class="form-control" id="cin" name="cin" pattern="[01][0-9]{7}" title="8 digits starts with 0 or 1">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Genre</label>
                    <div>
                        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender" value="male"><label class="form-check-label">Homme</label></div>
                        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender" value="female"><label class="form-check-label">Femme</label></div>
                    </div>
                </div>

                <div class="col-md-6">
                      <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" title="8+ caractères, 1 majuscule, 1 minuscule, 1 chiffre">
                </div>

                <div class="col-md-6">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">J'accepte les <a href="#">conditions</a></label>
                    </div>
                </div>

                <div class="col-12">
                      <button type="submit" class="btn btn-primary btn-full">Create account</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
